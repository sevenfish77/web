    function f1(){
        console.log("111");
    }
    function f2(){
        console.log("222");
    }
    //添加绑定
    my$("btn1").attachEvent("onclick",f1);
    my$("btn1").attachEvent("onclick",f2);
    //接触绑定

        my$("btn1").detachEvent("onclick",f1);
