<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例移动元素</title>
</head>
<style>
    div {
        width: 100px;
        height: 30px;
        background: orangered;
        margin-top: 30px;
        position: absolute;
    }
</style>
<body>
<button id="btn1">移动400px</button>
<button id="btn2">移动800px</button>
<div id="dv"></div>
<script src="js/common.js"></script>
<script>
    //div要移动,要脱离文档流---position:absolute
    //如果样式的代码是在style的标签中设置,外面是获取不到
    //如果样式的代码是在style的属性设置,外面是可以获取
    //获取div的当前位置
    //console.log(my$("dv").offsetLeft);

    //点击第一个按钮移动到400px
    my$("btn1").onclick=function(){
        //设置定时器
        var timeId=setInterval(function(){
            //获取当前div的位置
            var now=my$("dv").offsetLeft;  //是一个数字类型
            //div每20毫秒时间段移动多少像素---步数
            var step=10;
            //每次移动后的距离
            now += step;
            //判断是否到达理想位置
            if(now<=400){
                my$("dv").style.left=now+"px";
            }else{
                //清理定时器
                clearInterval(timeId);
            }

        },20);
    };

    //点击第一个按钮移动到800px
    my$("btn2").onclick=function(){
        //定时器
        var theId=setInterval(function(){
            //获取当前位置
            var theNow=my$("dv").offsetLeft;
            theNow +=10;
            if(theNow<=800){
                my$("dv").style.left=theNow+"px";
            }else{
                clearInterval(theId);
            }
        },20);
    };
</script>
</body>
</html>
