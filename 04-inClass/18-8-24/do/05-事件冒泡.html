<script>
    //事件冒泡,阻止事件冒泡,
    //如何阻止事件冒泡: window.event.cancelBubble=true; IE特有的,谷歌支持,火狐不支持
    // e.stopPropagation(); 谷歌和火狐支持,
    my$("dv1").onclick=function(){
        console.log(this.id);
    };
    my$("dv2").onclick=function () {
        console.log(this.id);
        window.event.cancelBubble=true;
    };
    //事件处理参数对象
    my$("dv3").onclick=function (e) {
        console.log(this.id);
        //阻止事件冒泡
        //e.stopPropagation();
        console.log(e);
    }
</script>
