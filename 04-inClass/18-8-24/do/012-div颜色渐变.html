<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>div颜色渐变</title>
</head>
<style>
    div {
        width: 400px;
        height: 400px;
        background: mediumvioletred;
    }
</style>
<body>
<div id="dv"></div>
<button id="btn">渐变</button>
<script src="js/common.js"></script>
<script>
    my$("btn").onclick=function(){
        //设置一个变化计时变量 change
        var change=10;

        //按钮的点击事件
        var timeId=setInterval(function(){
            //透明化
            change--;
            if(change<=0){
                //清理定时器
                clearInterval(timeId);
            }
            my$("dv").style.opacity=change/10;
        },300)
    };
</script>
</body>
</html>
