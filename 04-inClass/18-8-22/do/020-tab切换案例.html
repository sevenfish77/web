<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tab切换案例</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    ul {
        list-style-type: none;
    }

    .box {
        width: 400px;
        height: 300px;
        border: 1px solid #ccc;
        margin: 100px auto;
        overflow: hidden;
    }

    .hd {
        height: 45px;
    }

    .hd span {
        display: inline-block;
        width: 97px;
        background-color: pink;
        line-height: 45px;
        text-align: center;
        cursor: pointer;
    }

    .hd span.current {
        background-color: purple;
    }

    .bd li {
        height: 255px;
        background-color: purple;
        display: none;
    }

    .bd li.current {
        display: block;
    }
</style>
<body>
<div class="box" id="box">
    <div class="hd">
        <span class="current">1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
    </div>
    <div class="bd">
        <ul>
            <li class="current">11111</li>
            <li>22222</li>
            <li>33333</li>
            <li>44444</li>
        </ul>
    </div>
</div>
