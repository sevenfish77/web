<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取元素的其他的方式</title>
</head>
<style>
    .cls {
        background: darkred;
    }
</style>
<body>
<button id="btn">样式改变</button>
<p class="cls">变化</p>
<p>不变化</p>
<p class="cls">变化</p>
<p>不变化</p>

<script>
    //通过CSS选择器选取元素
    document.getElementById("btn").onclick=function(){
        var pp=document.querySelectorAll(".cls");
        for(var i=0;i<pp.length;i++){
            pp[i].style.backgroundColor="yellow";
        }
    }
</script>
</body>
</html>
