<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>类型转换</title>
</head>
<body>
	<script>
		var num1=5;
		console.log(typeof(num1.toString()));
		var num2=2.5;
		console.log(parseInt(num2));
		
		console.log(parseFloat("6.5rrrew"));

		console.log(Boolean("6.5rrrew"));
		console.log(Boolean(1));
		
		console.log(Boolean(null));
		console.log(Boolean(NaN));
		console.log(Boolean(0));
		console.log(Boolean(undefined));
		console.log(Boolean());
	</script>
</body>
</html>
