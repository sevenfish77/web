<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数据类型</title>
</head>
<body>
	<script>
		var num;
		var number=2;
		var name="qi"
		var nul =null;
		var you=true;
		var obj=new Object();

		console.log(typeof(num));
		console.log(typeof(number));
		console.log(typeof(name));
		console.log(typeof(nul));
		console.log(typeof(you));
		console.log(typeof(obj));
	</script>
</body>
</html>
