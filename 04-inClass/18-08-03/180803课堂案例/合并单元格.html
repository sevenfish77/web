<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>合并单元格</title>
</head>
<body>
	<table width="500" height="200" border="1">
		<tr>
			<td>123</td>
			<td>abc</td>
			<td rowspan="2">efg</td>
		</tr>
		<tr>
			<td>456</td>
			<td>789</td>
			
		</tr>
		<tr>
			<td>xyz</td>
			<td colspan="2">klm</td>
			
		</tr>
	</table>
</body>
</html>
