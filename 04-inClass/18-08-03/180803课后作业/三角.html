<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">
/*Tooltips*/
.tooltips{
position:relative; /*这个是关键*/
z-index:2;
}
.tooltips:hover{
z-index:3;
background:none; /*没有这个在IE中不可用*/
}
.tooltips span{
display: none;

}
.tooltips:hover span{ /*span 标签仅在 :hover 状态时显示*/
display:block;
position:absolute;
top:1px;
left:5px;
width:0;
height:0;
border:20px solid transparent;
border-bottom-color:#ccFFFF;

}
</style>
<body>
	<a class="tooltips" href="#tooltips">这就是Tooltips<span></span></a>
</body>
</html>
