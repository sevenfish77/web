<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位</title>
</head>
<style>
	.father {
		width: 100px;
		height: 100px;
		background: red;
		/*position:absolute;*/
	}
		.son {
			width: 20px;
			height: 20px;
			background: black;
			position:relative;
			top:10px;
			left:20px;
		}
		
	.son2 {
			width: 20px;
			height: 20px;
			position:absolute;
			left:500px;
			top:500px;
			background-color: pink;
		}
</style>
<body>
	<div class="father">
		<div class="son">
		</div>	
	</div>
	<div class="son2">
	</div>
</body>
</html>
