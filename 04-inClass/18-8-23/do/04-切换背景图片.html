<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>切换背景图片</title>
</head>
<style>
    body {
        background: url(images/1.jpg);
    }
    #indee {
        background-color: rgba(255, 255, 255, 0.3);
        height: 200px;
       text-align:center;
    }
    #indee img {
        width: 200px;
        margin-top: 35px;

    }
</style>
<body id="bd">
    <div id="indee">
        <img src="images/1.jpg" alt="">
        <img src="images/2.jpg" alt="">
        <img src="images/3.jpg" alt="">
        <img src="images/4.jpg" alt="">
    </div>
<script src="js/common.js"></script>
<script>
    //获取的所有的子元素
    var imgObjs=my$("indee").children;
    //循环遍历所有img,注册点击事件
    for(var i=0;i<imgObjs.length;i++){
        imgObjs[i].onclick=function(){
            //是的整个页面body背景改变
            document.body.style.backgroundImage="url("+this.src+")"; //注意“”
        };
    }
</script>
</body>
</html>
