<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09-点击按钮创建列表</title>
</head>
<style>
    div {
        width: 400px;
        height: 400px;
        background: hotpink;
    }
    ul,li {
        padding:0;margin:0;
    }
</style>
<body>
<button id="btn">添加列表</button>
<div id="dv"></div>
<script src="js/common.js"></script>
<script>
    //方法1：
//    my$("btn").onclick=function(){
//        my$("dv").innerHTML="<ul><li>11</li><li>11</li><li>11</li></ul>"
//    }

    //方法2：
    var names = ["杨过", "郭靖", "张无忌", "张三丰", "乔峰", "段誉", "老丁头"];
    my$("btn").onclick=function(){
        var str="<ul style='cursor: pointer'>";
        //根据循环创建对应对数的li
        for(var i=0;i<names.length;i++){
            str+="<li>"+names[i]+"</li>";
        }
        str+="</ul>"
        my$("dv").innerHTML=str;  //给div里面加入了列表


        //代码执行到这里,li已经有了
        //获取所有的li,遍历,添加鼠标进入事件,鼠标离开事件
        var lists=my$("dv").getElementsByTagName("li");
        for(var j=0;j<lists.length;j++){
            //鼠标进入
            lists[j].onmouseover=function(){
               this.style.backgroundColor="red";
            };

            //鼠标离开
            lists[j].onmouseout=function(){
                this.style.backgroundColor="";
            };
        }
    }
</script>
</body>
</html>
