<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态创建列表</title>
</head>
<style>
    div {
        width: 200px;
        height: 400px;
        border: 1px red solid;
    }
</style>
<body>
<button id="btn">创建列表</button>
<div id="dv"></div>
<script src="js/common.js"></script>
<script>
    //定义一个数组
    var kungfu = ["降龙十八掌", "黯然销魂掌", "葵花宝典", "九阴真经", "吸星大法", "如来神掌", "化骨绵掌", "玉女心经", "极乐神功", "辟邪剑谱"];
    ////点击按钮动态的创建列表,把列表加到div中
    my$("btn").onclick=function(){
        //创建ul,把ul立刻加入到父级元素div中
        var uObj=document.createElement("ul");
        my$("dv").appendChild(uObj);

        //动态的创建li,加到ul中
        for(var i=0;i<kungfu.length;i++){
            //创建li,把li立刻加入到父级元素div中
            var liObj=document.createElement("li");
                //将kungfu[i]的值赋给li
            liObj.innerText=kungfu[i];
            uObj.appendChild(liObj);

            ////为li添加鼠标进入事件
//            liObj.onmouseover=function(){
//               this.style.backgroundColor="red"
//            };
             liObj.onmouseover = mouseoverHandle;
            //为li添加鼠标离开事件
//            liObj.onmouseout=function(){
//                this.style.backgroundColor="";
//            };
            liObj.onmouseout = mouseoutHandle;
        }
    };

    //此位置.按钮的点击事件的外面
    function mouseoverHandle() {
        this.style.backgroundColor = "red";
    }
    function mouseoutHandle() {
        this.style.backgroundColor = "";
    }

    //如果是循环的方式添加事件,推荐用命名函数
    //如果不是循环的方式添加事件,推荐使用匿名函数
</script>
</body>
</html>
