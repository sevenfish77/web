<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例节点操作隔行变色</title>
</head>
<body>
<input type="button" value="变色" id="btn"/>
<ul id="uu">
    <li>11</li>
    <li>22</li>
    <li>11</li>
    <li>22</li>
    <li>11</li>
    <li>22</li>
    <li>11</li>
    <li>22</li>
</ul>
<script src="js/common.js"></script>
<script>
    my$("btn").onclick=function(){
        //记录有多少个li
        var count=0;
        //获取ul中所有子节点
        var nodes=my$("uu").childNodes;
        //for循环
        for(var i=0;i<nodes.length;i++){
            //判断是否为li标签
            if(nodes[i].nodeType==1 && nodes[i].nodeName=="LI"){
                //三元表达式：根据奇偶来给li的样式赋值
                nodes[i].style.backgroudColor=count%2==0?"red":"yellow";
                count++;
            }
        }
    };
</script>
</body>
</html>
