<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>案例点击按钮设置div中p标签改变颜色</title>
</head>
<style>
    div {
        width: 300px;
        height: 300px;
        border: 1px solid red;

    }
    
</style>
<body>
<input type="button" value="变色" id="btn"/>
<div id="dv">
    <span>这是span</span>
    <p>这是p</p>
    <span>这是span</span>
    <p>这是p</p>
    <span>这是span</span>
    <p>这是p</p>
    <span>这是span</span>
    <!--<a href="http://www.baidu.com">百度</a>-->
</div>
<script src="js/common.js"></script>
<script>
    //wrong?????
    document.getElementById("btn").onclick=function(){
        var dvObj=document.getElementById("dv");
        //获取里面所有的子节点
        var nodes=dvObj.childNodes;
        //循环遍历所有子节点
        for(var i=0;i<nodes.length;i++){
            //判断其是否为p标签
            if(nodes[i].nodeType==1 && nodes[i].nodeName=="P"){  //注意这里的P大写的
                nodes[i].style.backgroundColor="red";
            }
        }
    };
</script>
</body>
</html>
