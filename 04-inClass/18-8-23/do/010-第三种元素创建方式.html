<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第三种元素创建方式</title>
</head>
<style>
    div {
        width: 400px;
        height: 400px;
        background: pink;
    }
</style>
<body>
<button id="btn">创建元素3</button>
<div id="dv"></div>
<script src="js/common.js"></script>
<script>
    //第三种方式创建元素
    //创建元素
    //document.createElement("标签名字");对象
    //把元素追加到父级元素中
    //点击按钮,在div中创建一个p

    my$("btn").onclick=function(){
        //创建元素
        var pObjs=document.createElement("p");
        setInnnerText(pObjs,"这是一个p");
        //把创建后的子元素追加到父级元素中
        my$("dv").appendChild(pObjs);  //appendChild() 方法可向节点的子节点列表的末尾添加新的子节点。

    }
</script>
</body>
</html>
