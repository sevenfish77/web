//提示用户输入班级人数，求总成绩，平均值，最高分，最低分
    var num=prompt("班级总人数");
    var arr=[];
    var sum=0;
    for(var i=0;i<num;i++){
        var cj=prompt("请输入你的第"+(i+1)+"次成绩");
        arr[i]=cj;

        var a=Number(arr[i]);
        sum+=a;

        var aver=sum/num;
    }
    console.log(arr);
    console.log("sum: "+sum);
    console.log("average: "+aver);

    var max=arr[0];
    var min=arr[0];
    for(i=0;i<num;i++){
        //最高分
        if(arr[i]>max){
            max=arr[i];
        }

        //最低分
        if(arr[i]<min){
            min=arr[i];
        }
    }
    console.log("max: "+max);
    console.log("min: "+min);
