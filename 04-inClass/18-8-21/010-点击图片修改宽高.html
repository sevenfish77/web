<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点击图片修改宽高</title>
</head>
<body>
<img src="images/active1.png" alt="">
<script>
    var imgObj=document.getElementsByTagName("img");
    imgObj.onclick=function(){
        this.weight="200";
        this.height="200";
    };
</script>
</body>
</html>
