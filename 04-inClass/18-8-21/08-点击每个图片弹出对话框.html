<!DOCTYPE html>
<html lang="en">
<head>

    img {

    //循环遍历数组，过去每个图片标签，注册点击事件，添加事件处理函数
    var Obj=document.getElementsByTagName("img");

    for(var i=0;i<Obj.length;i++){
        Obj[i].onclick=function(){
            alert("picture");
        };
    }


</script>
