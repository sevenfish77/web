<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ceshi</title>
</head>
<body>
	<script>
		var sum =0;
		for(var i=1;i<=100;i++){
			if(i%2!=0){
				sum+=i;
			}
		}
		document.write(sum);
		document.write("<hr/>");
		
		for(var a=1;a<6;a++){
			for(var b=1;b<=a;b++){
				document.write("â˜…");
			}
			document.write("<br/>")
		}
		document.write("<hr/>");

		
		for(var i=1;i<=9;i++){
			for(var j=1;j<=i;j++){
				document.write(j+"*"+i+"="+j*i+"&nbsp;");
			}
			document.write("<br/>")
		}
		document.write("<hr/>");

	</script>
</body>
</html>
